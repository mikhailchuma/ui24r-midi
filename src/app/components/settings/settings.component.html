<div>
  <div class="widget">
    <div class="title">{{"Input" | translate}}</div>
    {{"MIDI Input" | translate}}: <select>
      <option *ngFor="let device of inputDevices">
        {{device.name}}
      </option>
    </select>
    {{"Profile" | translate}}:
    <select [(ngModel)]="selectedValue">
      <option *ngFor="let profile of profiles" [ngValue]="profile">{{profile.Name}}</option>
    </select>
  </div>
  <div class="widget">
    <div class="title">Transform</div>
    <app-profile [profile]="selectedValue"></app-profile>
  </div>
</div>
<div>
  <div class="widget">
    <div class="title">{{"Output" | translate}}</div>
    {{"URL" | translate}}: <input type="text" id="ip">
  </div>
</div>
