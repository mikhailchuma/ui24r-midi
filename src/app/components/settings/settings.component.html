<div>
  <div class="widget">
    <div class="title"><fa-icon [icon]="['fas', 'play']"></fa-icon> {{"Input" | translate}}</div>
    {{"MIDI Input" | translate}}: <select class="form-conrol">
      <option *ngFor="let device of inputDevices | async">
        {{device.Name}}
      </option>
    </select>
  </div>
  <div class="widget">
    <div class="title"><fa-icon [icon]="['fas', 'play']"></fa-icon> {{"Profile" | translate}}</div>
    <select [(ngModel)]="selectedValue" class="form-conrol" (change)="onChange(this)">
      <option *ngFor="let profile of profiles | async" [ngValue]="profile">{{profile.Name}}</option>
    </select>
    <app-profile [profile]="selectedValue"></app-profile>
  </div>
</div>
<div>
  <div class="widget">
    <div class="title"><fa-icon [icon]="['fas', 'play']"></fa-icon> {{"Output" | translate}}</div>
    {{"URL" | translate}}: <input type="text" id="ip" class="font-control">
  </div>
</div>
