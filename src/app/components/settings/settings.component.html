<div class="widget">
  <div class="title">
    Settings
  </div>
  <div>
    MIDI Input: <select>
      <option *ngFor="let device of inputDevices">
        {{device.name}}
      </option>
    </select>
  </div>
  <div>
    MIDI Output: <select>
      <option *ngFor="let device of outputDevices">
        {{device.name}}
      </option>
    </select>
  </div>
  <div>
    IP: <input type="text" id="ip">
  </div>
</div>
